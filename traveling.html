        var tigger = {character: "Tigger", greet: function(){
            console.log("The wonderful thing about Tiggers is Tiggers are wonderful things!");
            }
        };
        var pooh = {character: "Winnie the Pooh", greet: function(){
            console.log("HELLO! I'm pooohhh-dear");
            }
        };
        var piglet = {character: "Piglet", greet: function(){
            console.log("HELLO! I'm piglet");
            }
        };
        var bees = {character: "Bees", greet: function(){
            console.log("HELLO! I'm Bees");
            }
        };
        var owl = {character: "Owl", greet: function(){
            console.log("HELLO! I'm Owl");
            }
        };
        var robin = {character: "Christopher Robin", greet: function(){
            console.log("HELLO! I'm Christopher Robin");
            }
        };
        var gopher = {character: "Gopher", greet: function(){
            console.log("HELLO! I'm Gopher");
            }
        };
        var rabbit = {character: "Rabbit", greet: function(){
            console.log("HELLO! I'm Rabbit");
            }
        };
        var kanga = {character: "Kanga", greet: function(){
            console.log("HELLO! I'm Kanga");
            }
        };
        var eeyone = {character: "Eeyore", greet: function(){
            console.log("HELLO! I'm Eeyore");
            }
        };
        var heffalumps = {character: "Heffaumps", greet: function(){
            console.log("HEELLOO! I'm Heffaumps");
            }
        };
        var player = {location: tigger}

        tigger.north = pooh;

        pooh.south = tigger;
        pooh.east = bees
        pooh.north = robin
        tigger.north.west = piglet;

        piglet.east = tigger.north;
        piglet.north = owl

        piglet.north.east = robin
        owl.south = piglet

        bees.west = pooh
        bees.north = rabbit

        rabbit.west = robin
        rabbit.south = pooh.east
        rabbit.east = gopher

        rabbit.east.west = rabbit

        robin.west = owl
        robin.east = rabbit
        robin.south = pooh
        robin.north = kanga

        kanga.south = robin
        kanga.north = eeyone

        kanga.north.south = kanga
        kanga.north.east = heffalumps

        heffalumps.west = eeyone

        function move(direction) {
            try {
                console.log("You are at " + player.location[direction].character + "\'s house")
                console.log(player.location[direction].greet())
                player.location = player.location[direction]
            }
            catch(error) {
                console.log("You may not go that way!")
            }
        }

    </script>
