                    }
                    $(theanstring).find("form").append("<input type='radio' id='huey' name='answer_choice'>" + results[i].correct_answer + "<br>")
                }
                $(".theform").click(function() {
                    $(this).parentsUntil(".category").css("background-color", "gray");
                })
            });
        });
